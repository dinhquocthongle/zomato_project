<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style/lib/multirange.css">
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css">
		<title>Zomato Project</title>
	</head>
	<body>
		<div class="header">
			<div class="wrap">
				<div class="header__categories">
					<h5>CATEGORY</h5>
					<div class="header__categories__content">
						<div class="header__category">
							<input type="checkbox" name="dinner">
							<label for="dinner">Dinner</label>
						</div>
						<div class="header__category">
							<input type="checkbox" name="takeaway">
							<label for="takeaway">Take Away</label>
						</div>
						<div class="header__category">
							<input type="checkbox" name="delivery">
							<label for="delivery">Delivery</label>
						</div>
						<div class="header__category">
							<input type="checkbox" name="pubsbars">
							<label for="pubsbars">Pubs & Bars</label>
						</div>
					</div>
				</div>
				<div class="header__cuisines">
					<h5>CUISINE</h5>
					<div class="header__cuisines__content">
						<div class="header__cuisine">
							<input type="checkbox" name="cafefood">
							<label for="cafefood">Cafe Food</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="coffeeandtea">
							<label for="coffeeandtea">Coffee and Tea</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="pizza">
							<label for="pizza">Pizza</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="fastfood">
							<label for="fastfood">Fast Food</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="asian">
							<label for="asian">Asian</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="bakery">
							<label for="bakery">Bakery</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="italian">
							<label for="italian">Italian</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="sanwich">
							<label for="sanwich">Sanwich</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="chinese">
							<label for="chinese">Chinese</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="pubfood">
							<label for="pubfood">Pub Food</label>
						</div>
						<div class="header__cuisine">
							<input type="checkbox" name="other">
							<label for="other">Other</label>
						</div>
						
					</div>
				</div>
				<div class="header__right">
					<div class="header__rating">
						<h5>RATING</h5>
						<!-- This slider is from https://codepen.io/glitchworker/pen/XVdKqj -->
						<div slider id="slider-distance">
							<div>
								<div inverse-left style="width:100%;"></div>
								<div inverse-right style="width:100%;"></div>
								<div range style="left:0%;right:0%;"></div>
								<span thumb style="left:0%;"></span>
								<span thumb style="left:100%;"></span>
							</div>
							<input class="rating_min" type="range" tabindex="0" value="1" max="5" min="1" step="1" oninput="
							this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
							var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
							var children = this.parentNode.childNodes[1].childNodes;
							children[1].style.width=value+'%';
							children[5].style.left=value+'%';
							children[7].style.left=value+'%';" />
						  
							<input class="rating_max" type="range" tabindex="0" value="5" max="5" min="1" step="1" oninput="
							this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
							var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
							var children = this.parentNode.childNodes[1].childNodes;
							children[3].style.width=(100-value)+'%';
							children[5].style.right=(100-value)+'%';
							children[9].style.left=value+'%';" />
						</div>
						<div class="header__rating_min">1</div>
						<div class="header__rating_max">5</div>
					</div>
					<div class="header__cost">
						<h5>COST</h5>
						<!-- This slider is from https://codepen.io/glitchworker/pen/XVdKqj -->
						<div slider id="slider-distance">
							<div>
								<div inverse-left style="width:100%;"></div>
								<div inverse-right style="width:100%;"></div>
								<div range style="left:0%;right:0%;"></div>
								<span thumb style="left:0%;"></span>
								<span thumb style="left:100%;"></span>
							</div>
							<input class="cost_min" type="range" tabindex="0" value="1" max="4" min="1" step="1" oninput="
							this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
							var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
							var children = this.parentNode.childNodes[1].childNodes;
							children[1].style.width=value+'%';
							children[5].style.left=value+'%';
							children[7].style.left=value+'%';" />
						  
							<input class="cost_max" type="range" tabindex="0" value="4" max="4" min="1" step="1" oninput="
							this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
							var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
							var children = this.parentNode.childNodes[1].childNodes;
							children[3].style.width=(100-value)+'%';
							children[5].style.right=(100-value)+'%';
							children[9].style.left=value+'%';" />
						</div>
						<div class="header__cost_min">$</div>
						<div class="header__cost_max">$$$$</div>
					</div>
				</div>
			</div>
		</div>
		<div class="restaurants">
			<div class="wrap">
				<div class="restaurants__list">
					<h5>RESULTS</h5>
				</div>
				<div class="restaurants_details">
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/lib/multirange.js"></script>
	</body>
</html>
